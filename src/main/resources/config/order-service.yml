spring:
  datasource:
    url: ${ORDER_MYSQL_URL}
    username: ${ORDER_MYSQL_USERNAME}
    password: ${ORDER_MYSQL_PASSWORD}
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create

server:
  port: 8083